name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Quick checks that fail fast
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --features "native,neural" -- -D warnings

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run security audit
        run: cargo audit

  # Verify tests pass before releasing
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true

      - name: Run tests
        run: cargo test --features "native,neural" --verbose -- --test-threads=1

  # Publish to crates.io (skip for pre-release versions)
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    timeout-minutes: 20
    # Only publish to crates.io for stable releases (not beta, alpha, rc, etc.)
    if: "!contains(github.ref, '-beta') && !contains(github.ref, '-alpha') && !contains(github.ref, '-rc')"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          cache-on-failure: true

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build release binaries for all platforms
  build-binaries:
    name: Build Release Binaries
    needs: [lint, security, test]
    uses: ./.github/workflows/build-binaries.yml

  # Create GitHub Release with all binaries
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # Only depend on publish for non-beta releases, always depend on build-binaries
    needs: [build-binaries]
    if: always() && needs.build-binaries.result == 'success'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}

          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir")

            if [[ "$artifact_name" == *"windows"* ]]; then
              # Windows: Create .zip
              cd "$dir"
              zip "../release-assets/narsil-mcp-v${VERSION}-${artifact_name#narsil-mcp-}.zip" narsil-mcp.exe
              cd -
              # Generate SHA256
              (cd release-assets && shasum -a 256 "narsil-mcp-v${VERSION}-${artifact_name#narsil-mcp-}.zip" > "narsil-mcp-v${VERSION}-${artifact_name#narsil-mcp-}.zip.sha256")
            else
              # Unix: Create .tar.gz
              cd "$dir"
              tar -czf "../release-assets/narsil-mcp-v${VERSION}-${artifact_name#narsil-mcp-}.tar.gz" narsil-mcp
              cd -
              # Generate SHA256
              (cd release-assets && shasum -a 256 "narsil-mcp-v${VERSION}-${artifact_name#narsil-mcp-}.tar.gz" > "narsil-mcp-v${VERSION}-${artifact_name#narsil-mcp-}.tar.gz.sha256")
            fi
          done

          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
